<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Panic Prime Number</title>
    <link rel="stylesheet" href="css/vendor-css.min.css">
    <link rel="stylesheet" href="css/style.min.css">

    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/lodash.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div ng-controller="PrimeController">
      <h1>Total Score: <span>{{score}}</span></h1>
      <ul class="numbers" ng-repeat="number in numbers">
        <li ng-click="pick(number)" >
          <span class="prime-item">{{number}}</span>
        </li>
      </ul>
    </div>
  </body>
</html>
